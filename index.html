<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="mobile-web-app-capable" content="yes">

    <meta name="format-detection" content="telephone=no">

        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <style>
        body {
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }

        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1));
            animation: rotate 30s infinite linear;
            transform: translateZ(-100px); /* Move background layer back */
            z-index: 0;
        }

        .background-layer:nth-child(2) {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2));
            animation-duration: 60s;
            transform: translateZ(-200px); /* Move second background layer further back */
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        footer {
            text-align: center;
            color: #fff;
            z-index: 1; 
            position: relative; 
        }

        .con {
            font-size: 2rem;
            color: #fff;
        }
        .social{
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 2.5rem; 
           z-index:1;
           position: relative; 
        }

        .social a:hover {
            transform: scale(1.3);
            transition: .3s;
            color: rgb(188, 55, 55);
        }

       
        #dialogBox {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: linear-gradient(135deg, #ADD8E6, #90EE90);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            border-radius: 8px;
        }

        #dialogBox h2 {
            margin: 0;
            margin-bottom: 10px;
        }

        #dialogBox button {
            margin-top: 10px;
            border: none;
            background-color: transparent;
            color: black;
            font-weight: bolder;
            margin-left: 40%;

        }

        #dialogBox button:hover {
            color: darkgreen;

        }

        #dialogBox button:active {
            color: darkgreen;
          
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }


        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-image: linear-gradient(to bottom right, rgb(255, 255, 208), rgb(255, 192, 203));
            margin: 5% auto;
            padding: 20px;
            margin-top: 200px;
            border: 1px solid #000000;
            width: 30%;
        }


        
.close {
    width: 75PX;
    background: #C19A68;
    color: BLACK;
    font-size: 14px;
    font-weight: bold;
    height: 25px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10PX;
    margin-left: 40%;
}

        .close:hover,
        .close:focus {
            color: rgb(13, 146, 1);
            text-decoration: none;
            cursor: pointer;
        }
    </style>

    <title>Squard-line</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>

    <div class="background-layer"></div>
    <div id="container">
        <canvas id="game"></canvas>
        <footer>
            <h2>Made with ❤️ by Chrome Gaming</h2>
            <p>Connect with Me</p>
            <div class="social">
                <a class="con" href="https://www.linkedin.com/company/chromegaming/" target="_blank"><i
                        class="fa-brands fa-linkedin"></i></a>
                <a class="con" href="https://github.com/ChromeGaming/Squard-line" target="_blank"><i class="fa-brands fa-github"></i></a>
                <a class="con" href="https://discord.gg/rZb46cCMmK" target="_blank"><i class="fa-brands fa-discord"></i></a>
                <a class="con" href="mailto:gamespheremultiplayer@gmail.com"><i
                        class="fa-light fa-square-envelope"></i></a>
            </div>
            <p class="opyright">© Copyright Squard Line @Durgesh4993</p>
        </footer>
    </div>

    <div id="overlay"></div>

    <div id="dialogBox">
        <h2>Welcome to the Squared Game</h2>
        <button onclick="closeDialog()">START</button>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p id="modalMessage"></p>
