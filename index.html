    <style>
        body {
            background-color: #1e1e1e; /* Dark gray background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            perspective: 1000px; /* Add perspective for 3D effect */
        }
       
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.1));
            animation: rotate 30s infinite linear;
            transform: translateZ(-100px); /* Move background layer back */
            z-index: 5;
        }
        .background-layer:nth-child(2) {
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.2));
            animation-duration: 60s;
            transform: translateZ(-200px); /* Move second background layer further back */
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        footer{
            text-align: center;
            color: #fff;
        }
        .con{
            font-size: 2rem;
            color: #fff;
        }
        .social{
           display: flex;
           align-items: center;
           justify-content: center;
           gap: 2.5rem; 
           
        }

    .game-controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

  #start-button, #restart-button {
      margin: 0px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

  #restart-button {     
    background-color: #f0f0f0;
      color: #333;
      border: 2px solid #333;
    }

  #start-button:hover, #restart-button:hover {
     background-color: #45a049;
    }

 #restart-button:hover {
     background-color: #e0e0e0;
     }

  #game {
     position: relative;
     z-index: 1;
    }
    </style>
