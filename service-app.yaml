apiVersion: v1
kind: Service
metadata:
  name: service-my-node-app
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 80
  selector:
    # Loadbalance traffic across Pods matching
    # this label selector
    app: node-app
  type: LoadBalancer

#for running this you have to write kubectl apply -f service-app.yaml